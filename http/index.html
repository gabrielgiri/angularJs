<!DOCTYPE html>
<html lang="en" ng-app="MyFirstApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Ajax</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <script src="./controller.js"></script>

</head>
<body ng-controller="FirstController">
    <input type="text" ng-model="newUser.name">
    <input type="text" ng-model="newUser.email">
    <button ng-click="addUser()">Agregar Usuario</button>
    <h1 class="my-3">Ajax AngularJs</h1>
    <ul class="p-0">
        <li ng-repeat="user in users" class="list-unstyled p-3 border mb-1 rounded">
            <h4>Nombre: <B>{{user.name}}</B></h4>
            <p>Email: <B>{{user.email}}</B></p>
        </li>
    </ul>
</body>
</html>
